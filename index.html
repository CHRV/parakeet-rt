<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parakeet WebSocket Transcription</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #f5f5f0;
            min-height: 100vh;
            overflow: hidden;
        }

        .transcript-paper {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #ffffff;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            padding: 80px 120px;
        }

        .transcript-content {
            max-width: 800px;
            margin: 0 auto;
            font-size: 20px;
            line-height: 1.8;
            color: #2c3e50;
            font-family: 'Georgia', 'Times New Roman', serif;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .transcript-content:empty::before {
            content: 'Waiting for transcription...';
            color: #95a5a6;
            font-style: italic;
        }

        .container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 320px;
            z-index: 1000;
        }

        h1 {
            color: #333;
            margin-bottom: 5px;
            font-size: 18px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .subtitle {
            color: #666;
            margin-bottom: 15px;
            font-size: 12px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .status {
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-weight: 500;
            text-align: center;
            font-size: 12px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .status.disconnected {
            background: #fee;
            color: #c33;
        }

        .status.connected {
            background: #efe;
            color: #3c3;
        }

        .status.recording {
            background: #fef3cd;
            color: #856404;
        }

        .visualizer {
            height: 50px;
            background: #f7fafc;
            border-radius: 8px;
            margin-bottom: 12px;
            position: relative;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        .controls {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        button {
            flex: 1;
            padding: 10px 16px;
            font-size: 13px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-start {
            background: #667eea;
            color: white;
        }

        .btn-start:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-stop {
            background: #f56565;
            color: white;
        }

        .btn-stop:hover:not(:disabled) {
            background: #e53e3e;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(245, 101, 101, 0.4);
        }

        .settings-toggle {
            text-align: center;
            margin-top: 10px;
        }

        .settings-toggle button {
            background: transparent;
            color: #667eea;
            font-size: 11px;
            padding: 5px 10px;
            text-decoration: underline;
        }

        .settings-toggle button:hover {
            background: #f7fafc;
        }

        .settings {
            background: #f7fafc;
            padding: 12px;
            border-radius: 8px;
            margin-top: 12px;
            display: none;
        }

        .settings.visible {
            display: block;
        }

        .setting-group {
            margin-bottom: 10px;
        }

        .setting-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 11px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        input[type="text"] {
            width: 100%;
            padding: 6px 8px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 11px;
            transition: border-color 0.3s;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .recording-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #f56565;
            border-radius: 50%;
            margin-right: 6px;
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>

<body>
    <div class="transcript-paper">
        <div class="transcript-content" id="transcript"></div>
    </div>

    <div class="container">
        <h1>ðŸŽ¤ Parakeet</h1>
        <p class="subtitle">Real-time transcription</p>

        <div id="status" class="status disconnected">
            Disconnected
        </div>

        <div class="visualizer">
            <canvas id="visualizer"></canvas>
        </div>

        <div class="controls">
            <button id="startBtn" class="btn-start">Start</button>
            <button id="stopBtn" class="btn-stop" disabled>Stop</button>
        </div>

        <div class="settings-toggle">
            <button id="settingsToggle">Settings</button>
        </div>

        <div class="settings" id="settings">
            <div class="setting-group">
                <label for="wsUrl">WebSocket URL</label>
                <input type="text" id="wsUrl" value="ws://127.0.0.1:8080" placeholder="ws://127.0.0.1:8080">
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let audioContext = null;
        let mediaStream = null;
        let processor = null;
        let analyser = null;
        let isRecording = false;

        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusDiv = document.getElementById('status');
        const wsUrlInput = document.getElementById('wsUrl');
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');
        const transcriptDiv = document.getElementById('transcript');
        const settingsToggle = document.getElementById('settingsToggle');
        const settingsDiv = document.getElementById('settings');

        // Toggle settings
        settingsToggle.addEventListener('click', () => {
            settingsDiv.classList.toggle('visible');
        });

        // Setup canvas
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;

        function updateStatus(message, className) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${className}`;
        }

        function drawVisualizer() {
            if (!analyser || !isRecording) return;

            requestAnimationFrame(drawVisualizer);

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteTimeDomainData(dataArray);

            canvasCtx.fillStyle = '#f7fafc';
            canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

            canvasCtx.lineWidth = 2;
            canvasCtx.strokeStyle = '#667eea';
            canvasCtx.beginPath();

            const sliceWidth = canvas.width / bufferLength;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                const v = dataArray[i] / 128.0;
                const y = v * canvas.height / 2;

                if (i === 0) {
                    canvasCtx.moveTo(x, y);
                } else {
                    canvasCtx.lineTo(x, y);
                }

                x += sliceWidth;
            }

            canvasCtx.lineTo(canvas.width, canvas.height / 2);
            canvasCtx.stroke();
        }

        async function startRecording() {
            try {
                const wsUrl = wsUrlInput.value;

                // Connect to WebSocket
                ws = new WebSocket(wsUrl);

                ws.onopen = async () => {
                    updateStatus('Connected - Initializing...', 'connected');

                    try {
                        // Get microphone access
                        mediaStream = await navigator.mediaDevices.getUserMedia({
                            audio: {
                                channelCount: 1,
                                sampleRate: 16000,
                                echoCancellation: true,
                                noiseSuppression: true,
                                autoGainControl: true
                            }
                        });

                        // Create audio context
                        audioContext = new AudioContext({ sampleRate: 16000 });
                        const source = audioContext.createMediaStreamSource(mediaStream);

                        // Create analyser for visualization
                        analyser = audioContext.createAnalyser();
                        analyser.fftSize = 2048;
                        source.connect(analyser);

                        // Create script processor for audio data
                        const bufferSize = 4096;
                        processor = audioContext.createScriptProcessor(bufferSize, 1, 1);

                        processor.onaudioprocess = (e) => {
                            if (!isRecording || ws.readyState !== WebSocket.OPEN) return;

                            const inputData = e.inputBuffer.getChannelData(0);

                            // Convert Float32Array to bytes
                            const buffer = new ArrayBuffer(inputData.length * 4);
                            const view = new DataView(buffer);

                            for (let i = 0; i < inputData.length; i++) {
                                view.setFloat32(i * 4, inputData[i], true);
                            }

                            // Send audio data via WebSocket
                            ws.send(buffer);
                        };

                        source.connect(processor);
                        processor.connect(audioContext.destination);

                        isRecording = true;
                        startBtn.disabled = true;
                        stopBtn.disabled = false;
                        updateStatus('ðŸ”´ Recording...', 'recording');

                        drawVisualizer();
                    } catch (err) {
                        console.error('Microphone error:', err);
                        updateStatus('Microphone denied', 'disconnected');
                        if (ws) ws.close();
                    }
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    updateStatus('Connection error', 'disconnected');
                };

                ws.onmessage = (event) => {
                    // Receive transcription text from server
                    if (typeof event.data === 'string') {
                        const text = event.data;

                        // Append text to the transcript
                        const textNode = document.createTextNode(text);
                        transcriptDiv.appendChild(textNode);

                        // Create new paragraph after sentence-ending punctuation
                        if (text === '.' || text === '!' || text === '?') {
                            const paragraph = document.createElement('br');
                            paragraph.style.marginBottom = '1em';
                            transcriptDiv.appendChild(paragraph);
                        }

                        // Auto-scroll to bottom
                        transcriptDiv.parentElement.scrollTop = transcriptDiv.parentElement.scrollHeight;
                    }
                };

                ws.onclose = () => {
                    updateStatus('Disconnected', 'disconnected');
                    stopRecording();
                };

            } catch (err) {
                console.error('Error:', err);
                updateStatus('Failed to connect', 'disconnected');
            }
        }

        function stopRecording() {
            isRecording = false;

            if (processor) {
                processor.disconnect();
                processor = null;
            }

            if (analyser) {
                analyser.disconnect();
                analyser = null;
            }

            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }

            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }

            if (ws) {
                ws.close();
                ws = null;
            }

            startBtn.disabled = false;
            stopBtn.disabled = true;
            updateStatus('Disconnected', 'disconnected');

            // Clear visualizer
            canvasCtx.fillStyle = '#f7fafc';
            canvasCtx.fillRect(0, 0, canvas.width, canvas.height);
        }

        startBtn.addEventListener('click', startRecording);
        stopBtn.addEventListener('click', stopRecording);

    </script>
</body>

</html>
